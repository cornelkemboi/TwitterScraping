<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KIPPRA â€“ The Kenya Institute for Public Policy Research and Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("/static/images/kippra_bg.jpg");
            background: linear-gradient(to top, rgba(255, 122, 89,1), rgba(255, 122, 89,0));
        }
        header {
            padding: 10px 0;
            background-color: #343a40;
            color: #ffffff;
        }
        .header-logo img {
            max-height: 50px;
        }
        .header-title {
            margin-left: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Takes up remaining space in the body */
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container .form-group label {
            font-weight: 600;
        }
        .form-container .btn {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .form-container .btn:hover {
            background-color: #0056b3;
        }
        footer {
            padding: 20px 0;
            text-align: center;
            color: #6c757d;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<header class="container-fluid d-flex align-items-center" style="background-color:#4ea375; padding-right: 50px;">
    <div class="header-logo">
        <img src="https://kippra.or.ke/wp-content/uploads/2020/12/KIPPRA-logo.png" alt="KIPPRA Logo">
    </div>
    <div class="header-title text-white">
        KIPPRA SOCIAL MEDIA ANALYTICS
    </div>
</header>

    <div class="container">
        <div class="form-container">
            <form action="/" method="POST">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-{{ messages[0][0] }} form-group">
                            {{ messages[0][1] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
              <div class="forgot-password">
                    <a href="/forgot_password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


</body>
</html>
